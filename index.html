<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="https://formspree.io/f/xblrylon" method="post"
        <p>Digite seu nome:</p>
        <input type="text" name="nome" placeholder="Nome completo"> <br>
        Digite seu email
        <input type="email" name="email" value="@escola.pr.gov.br"> <br>
        Digite seu numero
        <input type="number" name="telefone" placeholder="(XX) XXXXXX-XXXX">
        Você trbalha? <br>
        <input type="radio" name="trblho" value="Sim"> Sim
        <input type="radio" name="trblho" value="Não" checked> Não <br>
        <input type="checkbox" name="novidades" checked> Aceito receber novidades da empresa><br>
        De onde você é?
        <select name="estados" id="">
            <option value="1">Acre</option>
            <option value="1">Alagoas</option>
            <option value="1">Amapá</option>
            <option value="1">Amazonas</option>
            <option value="1">Paraná</option>
        </select>
        <textarea name="comentario" id=""></textarea> <br>
        <br>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>
</form>
</body>
</html>
